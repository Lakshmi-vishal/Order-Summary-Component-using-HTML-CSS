<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/order-summary-component-main/images/favicon-32x32.png">
  
  
  <title> Order summary card</title>
  <link rel ="Stylesheet" href="/order-summary-component-main/style.css">

</head>
<body>
  <div class="bg_image"></div>
<div class="container">
  <img class="illustration" src="/order-summary-component-main/images/illustration-hero.svg" alt ="bg">
 

    <h1 >
      Order Summary

    </h1>
    <p class="describe" >
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
          <div class="plan">
            <article>
            <img src="/order-summary-component-main/images/icon-music.svg" alt ="music_icon">
                <div>
                   <h4>Annual Plan</h4>
                   <p>$59.99/year</p>
                   <button class="btn btn-change" >Change </button>
                  </div>
              </article>
          </div> 
     
      
      <div class="buttons">
          <button class="btn btn_primary">Proceed to payment</button>
          <button class="btn btn-secondary">Cancel Order</button>

       </div>

  

  </div>
</body>
</html>
